<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        color: red;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div>
        <label for="name">이름</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="이름2~4자 한글"
          maxlength="4"
        />
        <span id="result-name"></span>
      </div>
      <div>
        <label for="email">email</label>
        <input type="text" name="email" id="email" placeholder="email" />
        <span id="result-email"></span>
      </div>
      <div>
        <label for="tel">전화번호</label>
        <input
          type="text"
          name="tel"
          id="tel"
          placeholder="-를 제외한 숫자를 입력"
        />
        <span id="result"></span>
      </div>
      <div>
        <button type="button">확인</button>
      </div>
    </form>
    <script>
      // 확인 버튼 클릭하면
      //   document
      //     .querySelector("[type='button']")
      //     .addEventListener("click", () => {
      //       //사용자입력값 가져오기
      //       //전화번호와 규칙이 일치하는지 확인후 메세지 보여주기 (-없는 규칙)
      //       const re = /^\d{3}\d{4}\d{4}$/;
      //       const tel = document.getElementById("tel").value;

      //       if (!re.test(tel)) {
      //         document.querySelector("#result").innerHTML =
      //           "-를 제외한 숫자를 입력해주세요";
      //       }
      //     });

      // 이메일 abc123@naver.com 확인
      // 값이 비어 있거나 패턴에 맞는지 확인하기
      const email = /\S+@\S+\.\S+/;
      document.getElementById("email").addEventListener("change", (e) => {
        if (!email.test(e.target.value) || e.target.value == "") {
          document.querySelector("#result-email").innerHTML =
            "이메일을 확인해주세요";
          e.target.select();
        } else {
          document.querySelector("#result-email").innerHTML = "";
        }
      });

      //이름에 한글이 입력됐는지 확인하는것
      document.getElementById("name").addEventListener("change", (e) => {
        const regex = /^[가-힣]{2,4}$/; // [(ㄱ-ㅎ)|(ㅏ-ㅣ)|(가-힣)]

        if (!regex.test(e.target.value)) {
          alert("이름은 한글로 적어주세요");
          e.target.select();
        } else {
          document.querySelector("#result-name").innerHTML = "";
        }
      });
      //전화번호 입력이 끝나면 정규식 패턴 확인하고 싶으면(입력상자 포크스가 빠지면)
      document.getElementById("tel").addEventListener("change", (e) => {
        const re = /^\d{3}\d{4}\d{4}$/;
        const tel = e.target.value;

        if (!re.test(tel)) {
          document.querySelector("#result").innerHTML =
            "-를제외한 숫자를 입력해주세요";
        } else {
          document.querySelector("#result").innerHTML = "";
        }
      });
    </script>
  </body>
</html>
