<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo">JavaScript can change html content</p>
    <button type="button">변경</button>
    <button type="button" id="turn-on">Turn on the light</button>
    <img src="../image/pic_bulboff.gif" alt="" />
    <button type="button" id="turn-off">Turn off the light</button>
    <p id="p1">This is a paragraph.</p>
    <input type="button" value="요소 숨김" id="hidden" />
    <input type="button" value="요소 보이기" id="visible" />
    <script>
      //버튼 클릭 시 p 태그 안의 내용 변경 hello JavaScript
      const btn = document.querySelector("button");
      btn.addEventListener("click", () => {
        document.getElementById("demo").innerHTML = "Hello JavaScript";
      });

      //turn-on 버튼 클릭시 img src를 pic_bulbon.gif변경
      //turn-off 버튼 클릭시 img src를 pic_bulboff.gif변경

      const turnOn = document.querySelector("#turn-on");
      const turnOff = document.querySelector("#turn-off");
      const img = document.querySelector("img");
      turnOn.addEventListener(
        "click",
        () => (img.src = "../image/pic_bulbon.gif")
      );
      turnOff.addEventListener(
        "click",
        () => (img.src = "../image/pic_bulboff.gif")
      );

      //요소 숨김버튼 누르면 p태그 안보이게,  visibility
      //요소 보이기 누르면 p태그 나타나게
      const hid = document.querySelector("#hidden");
      const vis = document.querySelector("#visible");
      const p1 = document.querySelector("#p1");
      hid.addEventListener("click", () => {
        p1.style.visibility = "hidden";
      });

      document.querySelector("#visible").addEventListener("click", () => {
        p1.style.visibility = "visible";
      });
    </script>
  </body>
</html>
