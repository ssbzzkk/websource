<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 4/11 3교시 -->
    <!-- 이벤트 핸들러가 전역속성으로 제공되고 있음 -->
    <!-- on 으로 구성되어있음 -->
    <h1 ondrag="" onclick="show('hello','hong')">Hello</h1>
    <!-- 권장하지는 않음, 요즘은 분리하는 개발방식 선호-->
    <script>
      //이벤트 : 사이트에서 방문자가 행동하는 모든 행위
      //이벤트핸들러 : 이벤트가 발생했을때 실행되는 코드
      //function 사용해서

      function show(greeting, name) {
        alert(`${greeting}!!${name}`);
      }
    </script>
  </body>
</html>
