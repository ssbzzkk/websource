<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .bg-dark {
        background-color: black;
        transition: all 2s;
      }
      span {
        cursor: pointer;
      }
      .badge {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 4/12 1.  안됨.. 다시보기 -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="badge bg-dark">Dark 🔄️</span>
      </div>
    </nav>
    <script>
      // Dark 버튼 클릭하면 문서의 배경색이 검정이 되고, Light🔄️ 로 변경
      // Light버튼 클릭하면 문서 배경색 흰색이 되고, Dark🔄️로 변경
      // bg-dark클래스명을 부착했다가 떼었다가
      // 클래스명 접근하는 법(dom-update1 참고)- classList.add , toggle, remove
      //-----
      //이벤트 대상 찾기
      const badge = document.querySelector(".badge");
      //변화를 줄 요소
      const body = document.querySelector("body");

      let mode = true;

      function modeChange() {
        if (mode) {
          //배경색이 흰색일때
          body.classList.add("bg-dark");
          badge.innerHTML = "Light🔄️";
          mode = false;
        } else {
          body.classList.remove("bg-dark");
          badge.innerHTML = "Dark🔄️";
          mode = true;
        }
      }
      //버튼이랑 이벤트리스너 연결하기
      badge.addEventListener("click", modeChange);
    </script>
  </body>
</html>
