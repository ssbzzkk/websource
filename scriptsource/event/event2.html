<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 4/11 3교시 -->
    <h1>Hello</h1>
    <button type="button">클릭1</button>
    <button type="button">클릭2</button>
    <script>
      //이벤트 : 버튼 클릭
      //핸들러 : 첫번째 버튼 클릭되면 '안녕하세요', 두번째 버튼 클릭되면 '안녕히가세요'
      // 핸들러는 이벤트가 일어나면 감지해서 뭔가를 하는것

      // 우선 이벤트 대상 찾고
      const btns = document.querySelectorAll("button"); // 전체 찾기 All , 유사배열로 찾아옴, nodlist로 들어와 forEach가능
      console.log(btns[0]);
      console.log(btns[1]);
      // 이벤트 리스너와 연결하기
      // 방법1. 연결의 onclick 이용하고 함수표현식의 형태로 연결
      btns[0].onclick = function showDialog() {
        alert("안녕하세요");
      };

      // 방법2. addEventListener (*) 사용, onclick이 아니라 그냥 click
      //   function showDialog2() {
      //     alert("안녕히가세요");
      //   }
      //   btns[1].addEventListener("click", showDialog2);

      //한꺼번에 묶으면, 화살표, 중괄호 안에 하고싶은일
      btns[1].addEventListener("click", () => alert("안녕히가세요"));
    </script>
  </body>
</html>
