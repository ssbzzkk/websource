  <body>
    <script>
      // 조건문
      // true : 0 제외 숫자, 문자, [], {}
      // false : 0, '', null, undefined, NaN(Not a Number)

      // 객체 생성
      let date = new Date(); //var date=new date()
      console.log(date);

      // 시간 가져오기
      let hour = date.getHours();

      if (hour < 12) {
        console.log("오전");
      } else {
        console.log("오후");
      }
    </script>
