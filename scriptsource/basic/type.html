<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 타입 : 자바스크립트는 데이터를 담은 후 타입이 결정됨
      // 문자열 : 홑따옴표('abcde'), 쌍따옴표("abcde") 둘다가능

      // 타입
      // number
      // string
      // boolean
      // undefined
      // null(object)
      let a, b, c, d, e, f;
      console.log(typeof a); // typeof : 변수 타입 알아볼 때 사용

      // undefined : 값이 비어있기 때문에 타입이 없음
      let g = undefined;

      a = 1; //number
      console.log("a", typeof a);

      b = 1.5; //number
      console.log("b", typeof b);

      c = "abc"; //string
      console.log("c", typeof c);

      d = "a"; //string
      console.log("d", typeof d);

      e = false; //boolean
      console.log("e", typeof e);

      f = null; //object
      console.log("f", typeof f);
    </script>
  </body>
</html>
