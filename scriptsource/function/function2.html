<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //함수 선언 방식
      function multiply(a, b) {
        return a * b;
      }
      //함수 호출
      console.log(multiply());
      console.log(multiply(4, 3));

      //함수 표현식 - 익명함수
      const myFunction = function (a, b) {
        return a * b;
      };
      //함수 호출
      console.log(myFunction(5, 6));

      //함수 표현식 - 기명함수
      const myFunction2 = function name(a, b) {
        return a * b;
      };
      //함수 호출
      //name이름은 외부에서 호출할 수 없음
      //   console.log(name(7, 8));
      console.log(myFunction2(7, 8));

      // function 안에 function은 선언 가능
      function a() {
        function b() {
          console.log("b");
        }

        if (true) {
          function c() {
            console.log("c");
          }
        }
        b();
        c();
      }

      //외부에서 호출?
      a();
      b();
      c();
    </script>
  </body>
</html>
