<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   
    <script>
      //인코딩(부호화) ↔ 디코딩(복호화)
      //인코딩 : 형태나 형식을 변환
      //디코딩 : 변환했던 걸 원래대로

      // 문자인코딩 : 문자나 기호들을 컴퓨터가 이해할 수 있게 형식을 변환
      //              utf-8

      //자바스크립트 내장함수
      // 1. encodeURI() : 문자를 유니코드 값으로 인코딩 (영문, 일부기호 제외, 숫자)
      // 2. encodeRUIComponent() : 문자를 유니코드 값으로 인코딩(영문, 숫자만 제외)
      document.write(
        encodeURI("http://localhost:8080/basic/info.html?name=홍길동")
      );
      document.write("<br>");
      document.write(
        encodeURIComponent(
          "http://localhost:8080/basic/info.html?name=홍길동&age=15"
        )
      );

      // 2. eval() : 문자열을 코드로 실행하게 해줌
      var evalTest = "";
      evalTest += "alert(10);";
      //   eval(evalTest);

      // isNaN() :
      var num = "abc";
      if (isNaN(num)) {
        console.log("숫자가 아님");
      } else {
        console.log("숫자");
      }

      // prompt(), alert(), confirm(), parsInt(), parseFloat()

      //동기함수 : 차례대로 실행(이전 함수가 실행이 안 끝난 경우 다음 함수는 대기)
      //setTimeout() : 비동기 함수(다른 )
      console.log("시작");
      setTimeout(() => {
        console.log("3초가 지났습니다.");
      }, 3000); // timeout : 시간지정(ms단위로 지정)
      console.log("마무리");

      //set interval(비동기함수)
      setInterval(() => {
        consol.log("안녕");
      }, 2000);
    </script>
  </body>
</html>
