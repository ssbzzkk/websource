<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 전체 margin, padding은 0으로 지정 */
      * {
        padding: 0;
        margin: 0;
      }
      .alert-danger {
        height: 60px;
        color: #58151c;
        border: 1px solid #f1aeb5;
        border-radius: 10px;
        background: #f8d7da;
        line-height: 60px;
        padding-left: 30px;
      }

      /* alert-danger : 높이 60, 글자색 #5851c, 테두리: #f1aeb5, 테두리 둥글게 10px
           배경색 #f8d7da, 줄높이 60px, 왼쪽 패딩 30px */
    </style>
  </head>
  <body>
    <div class="alert alert-danger">
      <span>10</span>초 이내에 상품 구매시 사은품 증정!!!
      <!-- 화면에서 안보이지만 영역은 차지 (display: none;), 화면에서 안보이게만 (visibility: hidden;)-->
    </div>
    <script>
      // setTimeout(() => {
      //   // div화면에서 안보이게
      //   document.querySelector(".alert").style.display = "none";
      // }, 10000); // timeout : 시간지정(ms단위로 지정)

      let count = 10;
      setInterval(() => {
        count -= 1;
        if (count >= 0) {
          document.querySelector(".alert span").innerHTML = count;
        } else {
          document.querySelector(".alert").style.display = "none";
        }
      }, 1000);
    </script>
  </body>
</html>
