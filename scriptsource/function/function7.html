<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      //1. 1~10까지 더하는 함수를 함수 표현식으로 작성 (익명함수)
      const output = function () {
        let sum = 0;
        for (let i = 1; i < 11; i++) {
          sum += i;
        }
        return sum;
      };
      console.log(output());
      //2. 3의 배수 찾기(숫자 인자 받기)
      //3의 배수라면 화면에 "박수", 아니라면 "통과"
      function multiple(num) {
        if (num % 3 == 0) {
          console.log("박수");
        } else {
          console.log("통과");
        }
      }
      multiple(3);
      // 3의 배수인 경우 박수, 9의 배수인 경우 박수*2, 아니라면 통과
      function multiple2(num) {
        if (num % 3 == 0) {
          if (num % 9 != 0) {
            console.log("박수");
          } else {
            console.log("박수x2");
          }
        } else {
          console.low("통과");
        }
      }
      multiple2(9);
      //4. 3의 배수에서 박수를 치는 게 아니라 끝자리가 3,6,9로 끝나는 숫자라면 "박수"
      //아니라면 "통과"
      function multiple3(num) {
        let digit = num % 10;
        if (digit == 3 || digit == 6 || digit == 9) {
          console.log("박수");
        } else {
          console.log("통과");
        }
      }
      multiple3(15);

      //5. 공인중개사 시험 점수를 입력하면 알려주는 함수(두 개의 파라메터 받기)
      // 과목마다 100점 만점이지만 두 과목 합해서 120점 이상이면 합격
      //다만 한 과목이 40점 미만이면 과락으로 불합격
      function pass(num1, num2) {
        let jumsu = num1 + num2;
        if (num1 >= 40 && num2 >= 40 && jumsu >= 120) {
          console.log("합격");
        } else {
          console.log("불합격");
        }
      }
      pass(40, 50);

      //소수점 계산
      function calc() {
        //toFixed() : 문자로 리턴됨 "2.4" ==> float
        return parseFloat((1.1 + 1.3).toFixed(1));
      }
      console.log(calc());
    </script>
