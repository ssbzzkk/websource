      //emailCheck() 함수,
      // 이메일 입력 받은 후 이메일에 @ 포함되어 있는지 확인하는 함수
      // @가 없다면 경고창 띄우기 : 이메일 형식을 확인해 주세요
      // @가 있으면 body안에 이메일 출력
      function emailCheck() {
        let email = prompt("이메일 입력");
        if (email.match("@")) {
          document.write(email);
        } else alert("이메일 형식을 확인해 주세요");
        emailCheck();
      }
      emailCheck();
