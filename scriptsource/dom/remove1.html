<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 4/11 3교시 -->
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <div id="top">
      <div id="nested">내용</div>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Inventore
        recusandae enim obcaecati eveniet, ex laudantium dolorem tempore
        voluptate? Inventore voluptatum illo perferendis tempore officia natus,
        consequuntur quas accusantium voluptatibus adipisci.
      </p>
    </div>
    <script>
      //h1 태그 찾아오기
      const h1 = document.querySelector("h1");
      //h1 remove함수 부르기
      h1.remove(); //제거됨

      // '내용' 삭제하고 싶으면
      // 내용 찾기
      //   const nested = document.getElementById("nested");
      //   //제거하기
      //   nested.remove();

      //부모 찾기
      const div = document.querySelector("#top");
      //부모 기준으로 제거대상 자식 찾기
      const nested = document.getElementById("nested");
      div.removeChild(nested);
    </script>
  </body>
</html>
