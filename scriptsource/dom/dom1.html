<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header1">Header 1</h1>
    <h1 id="header2">Header 2</h1>
    <form action="">
      <input type="text" name="username" id="username" value="홍길동" />
    </form>
    <script>
      //DOM : html문서를 자바스크립트에서 접근하는 방법
      //     노드(element 노드, attribute노드, text노드)
      //     <h1 class='header'>헤더</h1>
      //      element녿 : h1, attrinbute노드 : class='header', text노드 : 헤더

      // DOM접근
      // 요소 찾기
      // 1. 아이디로 찾기
      const header1 = document.getElementById("header1");
      console.log(header1);
      //header1이 가지고 있는 텍스트 노드 값 접근
      console.log(header1.innerText);
      console.log(header1.innerHTML);
      console.log(header1.textContent); //==innerText

      //텍스트 노드 값 변경
      //   header1.innerText = "<i>헤더1</i>";
      // 텍스트 노드에 태그가 포함되는 경우 해석해서 표현
      header1.innerHTML = "<i>헤더1</i>";

      const header2 = document.getElementById("header2");
      console.log(header2);

      header2.innerText = header2.innerText + "with getElementById()";

      let username = document.getElementById("username");
      console.log(username);
      // form 요소의 텍스트 값들은 value 로 가져옴
      console.log(username.value);
    </script>
  </body>
</html>
