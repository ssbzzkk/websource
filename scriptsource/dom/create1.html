<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>아래 쪽에 생성되는 태그</div>
    <script>
      //4/11 1교시
      //요소 생성
      // window.onload : 화면이 다 보여진 후 function을 실행해주세요
      window.onload = function () {
        const header = document.createElement("h1");
        //document안에 새로운 엘리먼트(h1) 생성, (body안에 <h1>hello DOM</h1> 을 스크립트에서 생성)
        const content = document.createTextNode("Hello DOM");

        header.appendChild(content); //연결을 해야 하니깐, h1하고 textNode를 child형태로 연결하기, <h1>hello DOM</h1> 만들어짐
        document.body.appendChild(header); // document.body에 자식태그로 밀어넣은것

        const div = document.createElement("div"); //div만들기
        const content2 = document.createTextNode("Hi there and greeting");
        div.appendChild(content2); // div랑 content2 연결하기
        // document.body.appendChild(content2); //바디에 붙이기, append는 뒤로 붙이는 개념

        //body에 있는 div 태그 찾아오기
        const currentDiv = document.querySelector("div");
        console.log(currentDiv); //찾아왔는지 확인

        //body 앞쪽에 넣기, insertBefore 기존에 있는 curruentDiv 앞에 새로운(div) 넣기
        document.body.insertBefore(div, currentDiv);
      };
    </script>
  </body>
</html>
