<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write(Math.E + "<br>");
      document.write(Math.PI + "<br>");
      document.write(Math.floor(3.14159) + "<br>"); //버림
      document.write(Math.ceil(2.123) + "<br>"); //올림
      document.write(Math.abs(-3) + "<br>"); //절대값
      document.write(Math.max(5, 6, 8, 12, 1) + "<br>");
      document.write(Math.min(5, 6, 8, 12, 1) + "<br>");
      document.write(Math.sqrt(36) + "<br>"); //제곱근
      document.write(Math.random() + "<br>"); // 0<= Math.random() < 1
      document.write(Math.random() * 10 + "<br>"); //0~9.9999
      document.write(Math.floor(Math.random() * 11) + "<br>"); // 0~10사이
      document.write(Math.floor(Math.random() * 31) + "<br>"); // 0~30사이
      document.write(Math.floor(Math.random() * 31) + 120 + "<br>"); //120~150사이

      //임의의 번호 6개 추출후 배열에 담기
      // 1~45
      // 출력
      let lotArr = [];

      while (true) {
        let num = Math.floor(Math.random() * 45) + 1;
        lotArr.push(num);

        if (lotArr.length > 5) break;
      }

      document.write("로또번호", lotArr);
    </script>
  </body>
</html>
