<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let fruit = ["사과", "망고", "바나나", "수박", "자두", "포도"];

      //push() : 배열 끝에 요소 추가
      fruit.push("메론");
      //unshift() : 맨 앞에 요소 추가
      fruit.unshift("복숭아");
      //지정된 위치에 변경
      fruit[2] = "오렌지";
      for (let index = 0; index < fruit.length; index++) {
        document.write(fruit[index] + "<br>");
      }
      //pop() : 마지막 요소삭제
      fruit.pop();
      //splice(위치,갯수)
      fruit.splice(2, 2);

      fruit.forEach((item) => {
        document.write(item + "<br>");
      });

      //shift() : 첫번째 요소 삭제
    </script>
  </body>
</html>
