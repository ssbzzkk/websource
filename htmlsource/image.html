<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        웹에서 사용할 수 있는 이미지 형식
        gif : 움직이는 형태, 색상 256개만 사용
        jpg : 사진 저장, gif 보다는 다양한 색상, 명암 표현 가능
        png : 최근 가장 많이 사용
    -->

    <!--src : 이미지 경로, alt:이미지가 안 보일 때 대체할 텍스트
        width, height : 이미지 크기 지정이 가능하나 css로 처리해야 함(단위 픽셀)
        이미지 경로 : 상대경로 : . OR ../img/특정파일 => 주로 사용
                     절대경로 : c:/windoews/img/특정파일
    -->
    <!--로컬에서 이미지 가지고 있는 경우-->
    <img src="img/ㅇㅇ.jfif" alt="꽃" />
    <img src="img/병아리.png" alt="병아리" />
    <img src="img/사과.jfif" alt="사과" width="300" height="300" />
    <img src="img/인형.jfif" alt="인형" />
    <img src="img/펭수.jfif" alt="펭수" />

    <!--웹 상의 이미지를 가지고 올 경우-->
    <img
      src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzAzMDJfMTAg%2FMDAxNjc3NzY2NTY4NTU1.ptwvpujJP-NLwED8cnc_3XIOWux5liRzZw45sugkHpIg.GKp5a6xinK7k2D9eKg8mTJFhonOOKtKxBQWcmWT2THsg.JPEG.quftkxkd32%2FKakaoTalk_20230302_231443468.jpg&type=a340"
      alt="고양이"
    />
  </body>
</html>
