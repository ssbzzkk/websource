<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <h3>수강 분야</h3>
      <ul>
        <!-- 
            사용자에게 여러개를 선택할 수 있는 옵션 제공시
            checkbox : name 은 동일하게, value는 체크박스를 선택했을때 보여줄 값으로 작성성 
            
            사용자가 하나만 선택하도록할때, name이 동일해야 함
            radio : checkbox와 동일

            checked : 페이지 띄울 때 선택되도록
        -->
        <li>
          <input type="checkbox" name="subject" value="문법" id="" checked />
          문법
        </li>
        <!--http://195.168.9.5:5500/htmlsource/form2.html?subject=문법-->

        <!--label 로 감싸면 text만 입력해도 선택됨-->
        <li>
          <label
            ><input type="checkbox" name="subject" id="" value="작문" />
            작문</label
          >
        </li>
        <li>
          <input type="checkbox" name="subject" id="" value="독해" /> 독해
        </li>
      </ul>

      <h3>수강 분야(하나선택</h3>
      <ul>
        <li><input type="radio" name="subject1" value="문법" id="" /> 문법</li>
        <li>
          <label
            ><input type="radio" name="subject1" id="" value="작문" />
            작문</label
          >
        </li>
        <li>
          <input type="radio" name="subject3" id="" value="독해" checked /> 독해
        </li>
      </ul>
      <div>
        <input type="submit" value="전송" />
      </div>
    </form>
  </body>
</html>
