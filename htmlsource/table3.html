<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <!--
        caption : 테이블 제목(중앙정렬 기본)
    -->
    <table border="1">
      <caption>
        <strong>테이블</strong>
      </caption>
      <tr>
        <th>이름</th>
        <td>&nbsp;</td>
        <th>연락처</th>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>주소</th>
        <td colspan="3"></td>
      </tr>
      <tr>
        <th>자기소개</th>
        <td colspan="3"></td>
      </tr>
    </table>
    <!-- Ctrl + Sheift + p => wrap => 태그 => 엔터-->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos dolorum odio,
      cupiditate aut id sit obcaecati accusamus, veniam sint magnam maiores,
      libero expedita quisquam sunt impedit voluptas deleniti nam eum.
    </p>

    <!--caption  : 테이블 제목(중앙정렬(기본)) 
      figcaption : 정렬은 안됨, 제목용으로도 됨(테이블 안,밖 다 됨)-->
    <table border="1">
      <figcaption>
        <strong>테이블</strong>
      </figcaption>
      <tr>
        <th>이름</th>
        <td>&nbsp;</td>
        <th>연락처</th>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>주소</th>
        <td colspan="3"></td>
      </tr>
      <tr>
        <th>자기소개</th>
        <td colspan="3"></td>
      </tr>
    </table>

  </body>
</html>
