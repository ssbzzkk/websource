<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 폼 태그 
        form : 사용자가 뭔가를 입력하는 형태로 만들어진 모든 것

        <form method="보내는 방법">
            method : 폼 안의 데이터들을 감싸서 보낼 것인가? => post (주소줄에 안보임, pw같은거)
                                   보여주면서 보낼 것인가? => get(default) (주소줄에 남음)
            action : 폼 안의 데이터를 전송할 주소(페이지)
                   : 백엔드 프로그램이 들어올 부분
                1. 폼 요소
                  1)text 형태 데이터 입력 : <input type="text" nmae="이름지정(중복으로 안씀)">
    -->
    <form method="get" action="link2.html">
      <p>
        <label for="">이름</label>
        <input type="text" name="name" />
        <!--           http://195.168.9.5:5500/htmlsource/link2.html?name=hong -->
        <!--name없을시 http://195.168.9.5:5500/htmlsource/link2.html? -->
      </p>
      <p>
        <label for="age1">나이</label>
        <input type="text" name="age" id="age1" />
        <!--http://195.168.9.5:5500/htmlsource/link2.html?name=hong&age=15 -->
        <!-- for="??",  id="??" 주게 되면 label 안에 input 감싼것과 같이 됨-->
      </p>
      <p>
        <label>
          전화번호
          <input type="text" name="tel" />
        </label>
        <!-- label안에 input 넣으면 클릭스 상자 입력으로 가게됨-->
      </p>
      <p>
        <!-- submit : 현재 폼을 action 지정한 곳으로 전송 역할 -->
        <input type="submit" value="전송" />
      </p>
    </form>
  </body>
</html>
