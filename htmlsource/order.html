<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        <textarea> : 사용자한테 여러 줄의 내용을 입력 받을 때 사용
            rows : 행 수, cols: 컬럼 수
    -->
    <h2>상품 주문서</h2>
    <form action="" method="get">
      <fieldset>
        <legend>개인정보</legend>
        <ul>
          <li>
            <div>
              <label for="">이름 </label>
              <input
                type="text"
                name="name"
                id=""
                placeholder="여백없이 입력"
              />
            </div>
          </li>
          <li>
            <div>
              <label for="">연락처 </label>
              <input
                type="text"
                name="연락처"
                id=""
                placeholder="연락가능한번호"
              />
            </div>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송지 정보</legend>
        <ul>
            <li>
              
                <label for="">주소 </label>
                <input
                  type="text"
                  name="addr"
                  id=""
                  size="30"
                />
            
            </li>
            <li>
              
                <label for="">전화번호 </label>
                <input
                  type="text"
                  name="tel2"
                  id=""
                />
            </li>
            <li>
                <label for="">메모</label>
                <textarea name="" id="" cols="40" rows="3"></textarea>
            </li>
          </ul>
      <fieldset>
        <legend>주문번호</legend>
        <ul>
            <li>
                <label>
                    <input type="checkbox" name="order" id="">과테말라
                </label>
                <label><input type="number" name="amount1" id="" value="0" min="0" max="5">개</label>
            </li>
        </ul>
        <ul>
            <li>
                <label>
                    <input type="checkbox" name="order" id="">인도네시아
                </label>
                <label><input type="number" name="amount2" id="" value="0" min="0" max="5">개</label>
            </li>
        </ul>
        <ul>
            <li>
                <label>
                    <input type="checkbox" name="order" id="">탐라는도다
                </label>
                <label><input type="number" name="amount3" id="" value="0" min="0" max="5">개</label>
            </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
