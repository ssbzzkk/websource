<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 4/11 4교시 -->
    <!-- 클릭 라디오 버튼에 사용하기 -->
    <div>
      <input type="radio" name="color" id="" value"파랑색" />파랑색
      <input type="radio" name="color" id="" value="녹색" />녹색
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      //이벤트 대상 먼저 찾기 (전체)
      const rdos = $("[name='color']");
      console.log(rdos);
      function ChangeColor(color) {
        $("body").css("background", color);
      }
      rdos.on("click", function () {
        if ($(this).val() === "파랑색") ChangeColor("lightblue");
        else ChangeColor("green");
      });
    </script>
  </body>
</html>
