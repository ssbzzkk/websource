<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- 4/11 3교시 -->
    <!-- id랑 class 의 속성 을 갖고 있을 때 속성을 제거하고 싶으면 -->
    <h1 id="header" class="header">Header 1</h1>
    <h2 id="header2" class="header">Header 2</h2>
    <div id="top">
      <div id="nested">내용</div>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Inventore
        recusandae enim obcaecati eveniet, ex laudantium dolorem tempore
        voluptate? Inventore voluptatum illo perferendis tempore officia natus,
        consequuntur quas accusantium voluptatibus adipisci.
      </p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
      //jquery에서 많이 쓰는 함수
      //css() : 스타일 줄때
      //attr() : 속성 추가

      const h1 = $("h1");

      //속성 추가
      h1.attr("name", "title");

      // setAttribute(), removeAttribute() == attr(), removeAttr()
      h1.removeAttr("class"); //제거할 속성명
      //동적으로 변화준건(script에서 변화준건) f12 의 Elements에 나타남

      //h2의 id속성 제거하기
      const h2 = $("h2"); // 위치 찾고
      h2.removeAttr("id");

      h2.html("");
    </script>
  </body>
</html>
