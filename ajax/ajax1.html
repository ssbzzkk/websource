<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        background-color: lightblue;
        height: 50px;
        justify-content: center;
        align-items: center;
      }
      .container li {
        margin: 0 10px;
        width: 25%;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <ul class="container">
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
    </ul>
    <div></div>

    <script>
      //ajax(Asynchronous JavaScript and XML)
      //개발방법에는 동기식,비동기식 개발방법이 있다
      //동기식 : 서버와 통신할 때 전체 페이지를 리프레시 하는 방식
      //비동기식 : 서버와 통신하기 위해 데이터만 주고 받는 방식

      //XML : 데이터 정의하고 저장
      //      웹사이트 자료 공유하기 편함
      //      사용자 정의 태그

      //Json : 데이터 정의하고 저장 (요즘 많이 씀)
      //       텍스트 기반 방식(쉽게 작성, 가볍다)
      //       자바스크립트 객체 정의하는 방식과 같음

      // ajax구현
      // 1. 자바스크립트 XMLHttpRequest객체 사용하기(==>약간 어렵다, 코드양이 많음)
      // 2. fetch api 사용
      // 3. axios 사용

      //   fetch("데이터를 가져올 서버 주소")
      //     .then((response) => response.json()) //가져온 데이터를 원하는 형태로 변경(파싱)
      //     .then((data) => console.log(data)); //변경된 데이터를 사용

      // 메뉴 1 클릭하면
      // 서버에서 data.html 가져와서 화면에 보여주기(화면 fefresh없이)
      const li = document.querySelector(".container li:first-child");

      li.addEventListener("click", () => {
        fetch("https://ssbzzkk.github.io/data/data.html")
          .then((response) => response.text())
          .then((data) => {
            // console.log(data);
            //body 안의 div 태그 보여주기
            document.querySelector("div").innerHTML = data;
          });
      });
    </script>
  </body>
</html>
