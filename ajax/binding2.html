<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h3>상품목록</h3>
      <div class="row">
        <div class="col-sm-4">
          <img src="https://via.placeholder.com/400" alt="" />
          <h5>Title1</h5>
          <p>가격 : <span>70000</span></p>
        </div>
        <div class="col-sm-4">
          <img src="https://via.placeholder.com/400" alt="" />
          <h5>Title2</h5>
          <p>가격 : <span>70000</span></p>
        </div>
        <div class="col-sm-4">
          <img src="https://via.placeholder.com/400" alt="" />
          <h5>Title3</h5>
          <p>가격 : <span>70000</span></p>
        </div>
      </div>
      <button class="btn btn-danger" id="more">더보기...</button>
    </div>
    <script>
      const products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];

      const titles = document.querySelectorAll(".col-sm-4 > h5");
      const prices = document.querySelectorAll(".col-sm-4 > p > span");

      titles.forEach((title, idx) => {
        console.log(idx, title);
        title.innerHTML = products[idx].title;
        prices[idx].innerHTML = products[idx].price;
      });
    </script>
    <script>
      let count = 0;
      //더보기... 클릭했을 때 추가 상품 가져오기
      document.querySelector("#more").addEventListener("click", (e) => {
        //버튼 횟수 증가
        count += 1;
        let url = "https://ssbzzkk.github.io/";
        //더보기 첫 클릭 시 more1.json 가져오기
        if (count == 1) {
          url += "more1.json";
        } else {
          url += "more2.json";
          //두번째 클릭시 more2.json 가져오기
        }
        console.log(url);
        fetch(url)
          .then((respons) => {
            if (!respons.ok) {
              throw new Error("주소를 확인해 주세요");
            }
            return respons.json();
          })
          .then((data) => {
            console.log(data);

            let products = "<div class='row'>";
            data.forEach((item) => {
              products += `<div class="col-sm-4">
                  <img src="https://via.placeholder.com/400" alt="" />
                  <h5>${item.title}</h5>
                  <p>
                    가격 : <span>${item.price}</span>
                  </p>
                </div>`;
            });
            products += "</div>";

            //버튼 앞 쪽에 태그 삽입
            e.target.insertAdjacentHTML("beforebegin", products);
          })
          .catch((err) => {});
        if (count == 2) {
          //세번째 클릭부터는 비활성화
          e.target.disabled = true;
        }
      });
    </script>
  </body>
</html>
