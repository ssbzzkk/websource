<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선생님꺼 받기</title>
    <style>
      div {
        width: 100px;
        height: 50px;
        background: blueviolet;
        margin: 10px; /*바깥쪽 여백*/

        display: inline < * BLOCK=;
      }
      span {
        width: 100px;
        height: 100px;
        background: red;

        display: inline-block(INline + blbloc);
      }
      p {
        text-align: center;
      }
      p a {
        background-color: blue;
        color: white;
        text-decoration: none;
        width: 40px;
        height: 40px;
        display: inline-block;
        line-height: 40px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!--div(하나의 행을 다 씀) 블럭 요소
        블럭 요소 : width : 100%개념, height:0
    
        span
        인라인 요소 : width:0, height:0  => 내용에 따라 변화
                     width, height=> 임의의 값 줄 수 없음

        display : inline-block(inline+block), inline, block, none
    -->
    <div></div>
    <div></div>
    <div></div>
    <div>내용</div>
    <span></span>
    <p>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
    </p>
    <div class="hidden">Hidden Area</div>
  </body>
</html>
