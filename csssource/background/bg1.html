<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #222222;
      }
      .text1 {
        color: rgba(1, 24, 21, 0.959);
      }
      .text2 {
        color: rgba(255, 255, 255, 0.8);
      }
      .text3 {
        color: rgba(255, 255, 255, 0.5);
      }
      .text4 {
        color: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <!--
        웹에서 색상 표현
        1) 16진수 표기법 : #000000, (0~9, 10:a, 11:b, 12:c, 13:d, 14:e, 15:f)
        2) rgb, rgba 표기법 :   rgb(255,0,0) => rgb(red, green, blue), 
                                rgba(255,0,0,0.5) => rbga(red, green, blue, alpha)
                                alpha 값 => 0~1 사이의 값 사용(1은 완전 불투명)
        3) hsl, hsla 표기법 : hsl(360,100%,0%) => hsl(hue(색상), saturation(채도), lightness(명도))
                            hsla => alpha값 개념 동일
        4) 색상명 : aqua, blue, black, navy...
    -->
    <h1 class="text1">HTML5+CSS3</h1>
    <h1 class="text2">HTML5+CSS3</h1>
    <h1 class="text3">HTML5+CSS3</h1>
    <h1 class="text4">HTML5+CSS3</h1>
  </body>
</html>
