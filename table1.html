<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 600px;
        border-collapse: collapse;
        margin-bottom: 10px;
      }
      th,
      td {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <!--
        표 태그
        <table>, <tr>:행, <td>:열, <th>:굵게 가운데정렬
    -->
    <table>
      <tr>
        <!--행 정의-->
        <td>내용1</td>
        <!--컬럼 정의-->
        <td>내용2</td>
      </tr>
      <tr>
        <td>내용3</td>
        <td>내용4</td>
      </tr>
    </table>

    <table>
      <tr>
        <th>제목</th>
        <!--진하게 가운데 정렬-->
        <td>내용1</td>
        <td>내용2</td>
      </tr>
      <tr>
        <th>제목</th>
        <td>내용3</td>
        <td>내용4</td>
      </tr>
    </table>

    <table>
      <tr>
        <th>제목1</th>
        <th>제목2</th>
      </tr>
      <tr>
        <td>내용1</td>
        <td>내용2</td>
      </tr>
      <tr>
        <td>내용3</td>
        <td>내용4</td>
      </tr>
    </table>
  </body>
</html>
